</head>
<body>
    <div class="login">
        <form>
            <span class="motul">
                <img src="img/logo.svg">
            </span>
            <span class="type">Distribuidores</span>
            <div class="content">
                <div class="container">
                    <span class="icon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                    <input class="input" type="text" name="user" placeholder="Usuario" required>
                </div>
                <div class="container incorrect">
                    <span class="icon">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </span>
                    <input class="input" type="password" name="user" value="hello" placeholder="Contraseña" required>
                    <span class="description">Contraseña incorrecta</span>
                </div>
                <div class="container">
                    <input class="button" type="submit" name="submit" value="Acceder">
                </div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
